<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/plane.png">
    <title>Travel statictic</title>
</head>
<body>
    <header>
        <h1>Travel statistic</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form action="https://formspree.io/xvorrdea" method="POST">
            <label>
                Your name:
                <input type="text" name="name" placeholder="Name" required>
            </label>
            <br>
            <label>
                Your age:
                <input type="number" name="age" placeholder="Age" required>
            </label>
            <br>
            <label>Gender:</label>
            <br>
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            <br>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <br>
            <label>
                <input type="radio" name="gender" value="female">Other
            </label>
            <br>
            <label>How many countries have you visited?:</label>
            <br>
            <label>
                <input type="checkbox" name="country" value="1-5">1-5
            </label>
            <br>
             <label>
                <input type="checkbox" name="country" value="5-10">5-10
            </label>
            <br>
             <label>
                <input type="checkbox" name="country" value="More than 10">More than 10
            </label>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </main>
</body>
</html>
